<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonMed - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 40px;
            color: #2563eb;
            margin-bottom: 15px;
        }

        h1 {
            color: #1e293b;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #475569;
            font-size: 14px;
            font-weight: 500;
        }

        .input-field {
            position: relative;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-field input:focus {
            outline: none;
            border-color: #1b4e1e;
            box-shadow: 0 0 0 2px rgba(27, 78, 30, 0.1);
        }

        .input-field i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            font-size: 13px;
            color: #1b4e1e;
            text-decoration: none;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #1b4e1e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 25px 0 10px 0;
        }

        .login-button:hover {
            background-color: #143d17; /* Darker shade for hover */
        }



        .signup-link {
            font-size: 14px;
            color: #1b4e1e;
        }

        .signup-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            color: #dc2626;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1 style="color: #1b4e1e">SimonMed</h1>
            <p style="color: #1b4e1e; margin-top: 10px; font-size: 14px;">Please enter your details to access your account</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="input-group">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
            
            <p class="signup-link">Don't have an account? <a href="#" style="color: #1b4e1e;">Sign up</a></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // Simple validation
            if (!email.includes('@') || !email.includes('.')) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }
            
            if (isValid) {
                // Set authentication flag and redirect to dashboard
                sessionStorage.setItem('isAuthenticated', 'true');
                window.location.href = 'dashboard.html';
            }
        });
        

    </script>
</body>
</html>
